<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 style="text-align: center;">Bookshelf Apps</h1>
    </header>

    <div class="wrap">
      <div class="container">
        <h2 class="container-header text-center pink">Masukan Buku yang akan dibaca</h2>
        <form class="form" id="form">
          <div class="form-group">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" name="penulis" required />
          </div>
          <div class="form-group">
            <label for="date">Tahun</label>
            <input type="text" id="date" name="date" required />
          </div>
          <div>
            <label for="completeRead">Tandai selesai dibaca:</label>
            <input type="checkbox" id="completeRead"> 
          </div>
          <input type="submit" value="Masukan Buku" name="Submit" class="btn-submit" />
        </form>
      </div>
      <hr>
      <hr>
      <div class="container form-pencarian">
        <label>Pencarian</label>
        <input for="pencarian" type="text" id="pencarian"/>
      </div>
      <hr>
      <hr>
      <div class="flex">
      <div class="container">
        <h2 class="container-header pink">Buku Yang Belum Dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>
      <div class="container">
        <h2 class="container-header pink">Buku Yang Sudah Dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
      </div>
    </div>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
  </body>
</html>
